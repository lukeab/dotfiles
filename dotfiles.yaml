--- 
- defaults:
    link:
      create: true
      glob: true
      force: false
      relink: true
  clean:
  - ~/
  - ~/.config/

- link:
    ~/.config:
      path: 'config/*'
      create: true
      force: true
      glob: true
      relink: true


# - defaults:
