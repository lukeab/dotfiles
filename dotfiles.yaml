#       relink: true
#       # force: true

- link:
    ~/:
      path: "*"
      prefix: "."
      exclude:
      - .git
      - .gitmodules
      - dotbot
      - dotfiles.yaml
      - install
      - config
      create: true
      # force: true
      glob: true
      relink: true
